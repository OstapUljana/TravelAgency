<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Change PAssword</title>

  <link rel='stylesheet prefetch' href='http://mynameismatthieu.com/WOW/css/libs/animate.css'>

    <link rel="stylesheet" href="css/auth/auth_style.css" media="screen" type="text/css" />

		<style>
		#validEmail
		{	margin-top: -49px;
			margin-left: 225px;
			position: absolute;
			display: inline-block;
			width: 16px;
			height: 16px;}		
		.text{font-family: Arial, Tahoma, Helvetica;}
	</style>
	
<script type="text/javascript" src="http://ruseller.com/lessons/les152/example/jquery-1.3.2.min.js"></script>
	<script type="text/javascript">	
	$(document).ready(function() {
		$("#email").keyup(function(){		
			var email = $("#email").val();		
			if(email != 0)
			{
				if(isValidEmailAddress(email))
				{
					$("#validEmail").css({
						"background-image": "url('http://ruseller.com/lessons/les152/example/validyes.png')"
					});
				} else {
					$("#validEmail").css({
						"background-image": "url('http://ruseller.com/lessons/les152/example/validno.png')"
					});
				}
			} else {
				$("#validEmail").css({
					"background-image": "none"
				});			
			}		
		});	
	});
	
	function isValidEmailAddress(emailAddress) {
 		var pattern = new RegExp(/^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i);
 		return pattern.test(emailAddress);
	}	
	</script>
</head>

<body>

<div class="login-wrapper">
  <form action="http://localhost:8080/TravelAgency/rest/change" method="POST">
    
    <div class="btn-fb-connect">Your Personal Room</div>
    <div class="divider">
      <div class="divider__text">Change Your Password</div>
    </div>
   
    <input type="text" placeholder="Email Adress" name="email" id="email" class="input__bordered" tabindex="1"/>
    <span id="validEmail"></span>
    <input type="password" placeholder="Old Password" name="password" id="password" class="input__bordered" tabindex="2"/>   
     <input type="password" placeholder="New Password" name="new_password" id="new_password" class="input__bordered" tabindex="3"/> 
     
   <input type="submit" value="Update Data" class="btn-full-width btn-full-width"/>
  </form>
  <p><a href="login.html">Or Log in</a> </p>
 <!-- <p>By registering, you agree to our <a href="#">Term & Conditions</a></p> -->
</div>

  <script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>

  <script src="js/auth.js"></script>

</body>

</html>
