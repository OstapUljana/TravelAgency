		<style>
		#validEmail
		{	margin-top: -49px;
			margin-left: 225px;
			position: absolute;
			display: inline-block;
			width: 16px;
			height: 16px;}

	</style>
	
<script type="text/javascript" src="http://ruseller.com/lessons/les152/example/jquery-1.3.2.min.js"></script>
	<script type="text/javascript">	
	$(document).ready(function() {
		$("#email").keyup(function(){		
			var email = $("#email").val();		
			if(email != 0)
			{
				if(isValidEmailAddress(email))
				{
					$("#validEmail").css({
						"background-image": "url('http://ruseller.com/lessons/les152/example/validyes.png')"
					});
				} else {
					$("#validEmail").css({
						"background-image": "url('http://ruseller.com/lessons/les152/example/validno.png')"
					});
				}
			} else {
				$("#validEmail").css({
					"background-image": "none"
				});			
			}		
		});	
	});
	
	function isValidEmailAddress(emailAddress) {
 		var pattern = new RegExp(/^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i);
 		return pattern.test(emailAddress);
	}	
	</script>
</head>

    <input type="text" placeholder="Your sex" name="sex" id="sex" class="input__bordered" tabindex="4"/>
    <input type="text" placeholder="First phone" name="First phone" id="First_phone" class="input__bordered" tabindex="5"/>
